<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<title>Arkanoid kl√≥n</title>
    <style>
        #arkanoid
        {
            background-color: black;
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            margin:auto;
        }
    </style>
</head>
<body>
	<canvas id="arkanoid" width="800" height="600"></canvas>
	<script>
        const cvs = document.getElementById("arkanoid");
        const ctx = cvs.getContext("2d");
        const paddle = {
            width:150,
            height:20,
            x:cvs.width/2 - 150/2,
            y:cvs.height - 20 - 50,
            dx:5
        }
        const ball = {
            r:10,
            x:cvs.width/2,
            y:paddle.y-10,
            s:7,
            dx:3,
            dy:-3
        }

        let leftArrow = false;
        let rightArrow = false;
        let lives = 3;

        function DrawPaddle(){
            ctx.fillStyle = "black";
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.strokeStyle = "white";
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function DrawBall(){
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.stroke();
            ctx.closePath();
        }

        function MovePaddle(){
            if (rightArrow && paddle.x+paddle.width < cvs.width)
                paddle.x += paddle.dx;
            if (leftArrow && paddle.x > 0)
                paddle.x -= paddle.dx;
        }

        function MoveBall(){
            ball.x += ball.dx;
            ball.y += ball.dy;
        }

        function WallCollision(){
            if (ball.x+ball.r > cvs.width || ball.x-ball.r < 0){
                ball.dx = -ball.dx;
            }
            if (ball.y-ball.r < 0){
                ball.dy = -ball.dy;
            }
            if (ball.y+ball.r > cvs.height){
                lives--;
                ResetBall();
            }
        }

        function PaddleCollision(){
            if (ball.y>paddle.y && ball.y<paddle.y+paddle.height && ball.x>paddle.x && ball.x<paddle.x+paddle.width){
                let point = ball.x - (paddle.x+paddle.width/2);
                point = point / (paddle.width/2);
                let a = point * (Math.PI/3);
                ball.dx = ball.s * Math.sin(a);
                ball.dy = -ball.s * Math.cos(a);
            }
        }

        function ResetBall(){
            ball.x = cvs.width/2;
            ball.y = paddle.y-10;
            ball.dx = 1;
            ball.dy = -1;
        }

        function SpeedUp(){
            ball.s++;
        }

        function Draw(){
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            DrawBall();
            DrawPaddle();
        }

        function Update(){
            MovePaddle();
            WallCollision();
            PaddleCollision();
            MoveBall();
        }

        function Main(){
            Update();
            Draw();
        }

        document.addEventListener("keydown", function(event){
            if (event.keyCode==37){
                leftArrow = true;
                return;}
            if (event.keyCode==39){
                rightArrow = true;
                return;}
        });

        document.addEventListener("keyup", function(event){
            if (event.keyCode==37){
                leftArrow = false;
                return;}
            if (event.keyCode==39){
                rightArrow = false;
                return;}
        });

        setInterval(Main, 1000/120);
    </script>
</body>
</html>
